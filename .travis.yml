language: erlang

sudo: required

before_install:
  - sudo apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
  - sudo sh -c "echo deb https://apt.dockerproject.org/repo ubuntu-precise main > /etc/apt/sources.list.d/docker.list"
  - sudo apt-get update
  - sudo apt-get install docker-engine
  - sudo docker info
  - curl -L https://github.com/docker/compose/releases/download/1.6.0/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin/

notifications:
  email: false

otp_release:
  - 18.1
  - 17.4
  - R16B03-1

script:
  - make test-env
  - make deps
  - make t
  - ERLVSN="$(erl -noshell -eval 'io:format(erlang:system_info(otp_release)), halt().')"; if [[ $ERLVSN = R* ]]; then echo 'skipping xref'; else make xref; fi
  - make edoc
  - make escript
  - scripts/cli-produce-test.sh
  - make distclean
  - rebar get-deps
  - rebar compile
  - make distclean
  - wget https://s3.amazonaws.com/rebar3/rebar3
  - chmod +x rebar3
  - ./rebar3 compile

