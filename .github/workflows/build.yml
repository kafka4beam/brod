name: brod
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: ubuntu-20.04
            lsb_release: focal
            otp-version: 23.1-1
            kafka-version: 2.4
          - platform: ubuntu-20.04
            lsb_release: focal
            otp-version: 22.3.4.8-1
            kafka-version: 2.2
          - platform: ubuntu-20.04
            lsb_release: focal
            otp-version: 24.0.2-1
            kafka-version: 0.11
    runs-on: ${{ matrix.platform }}
    steps:

    # Setup
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cache Hex packages
      uses: actions/cache@v1
      with:
        path: ~/.cache/rebar3/hex/hexpm/packages
        key: ${{ runner.os }}-hex-${{ hashFiles(format('{0}{1}', github.workspace, '/rebar.lock')) }}
        restore-keys: |
          ${{ runner.os }}-hex-
    - name: Cache Dialyzer PLTs
      uses: actions/cache@v1
      with:
        path: ~/.cache/rebar3/rebar3_*_plt
        key: ${{ runner.os }}-dialyzer-${{ hashFiles(format('{0}{1}', github.workspace, '/rebar.config')) }}
        restore-keys: |
          ${{ runner.os }}-dialyzer-

    # Install Erlang
    - name: Install Erlang/OTP
      run: |
        DEB_NAME="esl-erlang_${{ matrix.otp-version }}~ubuntu~${{ matrix.lsb_release }}_amd64.deb"
        curl -f https://packages.erlang-solutions.com/erlang/debian/pool/$DEB_NAME -o $DEB_NAME
        sudo dpkg --install $DEB_NAME

    # Inspect rebar3 version
    - name: Rebar version
      run: rebar3 --version

    # Compile
    - name: Compile
      run: rebar3 do compile,edoc
    - name: Make brod_cli script
      run: rebar3 as brod_cli escriptize

    # Tests
    - name: Run tests
      run: |
          export KAFKA_VERSION=${{ matrix.kafka-version }}
          echo "Running Kafka ${KAFKA_VERSION}"
          scripts/setup-test-env.sh && rebar3 do ct,eunit
    - name: Store test logs
      uses: actions/upload-artifact@v1
      if: always()
      with:
        name: ct-logs
        path: _build/test/logs

    # Cover reports
    - name: Create Cover Reports
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: rebar3 do cover,coveralls send

    # Checks
    - name: Checks
      run: rebar3 do dialyzer,xref

    # Documentation
    - name: Documentation
      run: rebar3 do edoc
    - name: Publish documentation
      uses: actions/upload-artifact@v1
      with:
        name: edoc
        path: doc
